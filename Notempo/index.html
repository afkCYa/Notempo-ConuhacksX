<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sheet Music Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.0/build/opensheetmusicdisplay.min.js"></script>
    <style>
        #osmd-container {
            width: 100%;
            height: 50%;
            overflow-x: scroll;
            border: 1px solid #ccc;
        }

        #upload-bar {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Music sheet!</h1>

    <p>Instruction: unzip the file from Musescore and upload the .mxl file</p>
    <!-- Upload button -->
    <div id="upload-bar">
        <input type="file" id="fileInput" accept=".musicxml,.mxl">
        <button onclick="loadFile(event)">Load sheet</button>
    </div>

    <div id="osmd-container"></div>

    <script>
        const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(
            document.getElementById("osmd-container")
        );

        async function loadFile(event) {
            const inputEl = document.getElementById('fileInput');
            const file = inputEl.files[0];
            if (!file) {
                alert('Please choose a .mxl or .musicxml file first.');
                return;
            }

            const form = new FormData();
            form.append('file', file);

            const button = event ? event.target : null;
            const prevText = button ? button.innerText : null;
            if (button) button.innerText = 'Uploading...';

            try {
                const resp = await fetch('/upload', { method: 'POST', body: form });
                if (!resp.ok) {
                    const txt = await resp.text();
                    throw new Error(txt || 'Upload failed');
                }
                const data = await resp.json();
                const fileUrl = (data.file_url.startsWith('/') ? data.file_url : '/' + data.file_url) + '?t=' + Date.now();

                await osmd.load(fileUrl);
                osmd.render();
            } catch (err) {
                alert('Error: ' + err.message);
                console.error(err);
            } finally {
                if (button) button.innerText = prevText;
            }
        }

        // Optionally load an annotated file if available on server
    </script>
</body>
</html>
